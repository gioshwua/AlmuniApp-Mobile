<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    placeholder='Try "kenneth"'
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
  ></ion-searchbar>
  <ion-list>
    <div *ngFor="let employee of employees | filter:searchTerm">
      <p>{{employee.name}}</p>
      <p>{{employee.position}}</p>
      <p>{{employee.department}}</p>
    </div>
  </ion-list>
</ion-content>
