<ion-content>
  <app-header></app-header>
  <div class="main-con">
    <div class="width">
      <div class="content">
        <div class="searchBar">
          <h3>Batch 2022-2023</h3>
        </div>

        <div class="find">
          <img src="assets/icon/alumni/filter.png" />
          <div>
            <input type="text" />
            <button type="submit">
              <img src="assets/icon/alumni/serts.png" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <ion-list>
      <div class="alumnis" *ngFor="let item of lists">
        <ion-label>
          <div class="con">
            <div class="infos">
              <div class="pic">{{item?.image}}</div>
              <div>
                <p><span>NAME:</span> {{item?.name}}</p>
                <p><span>ADDRESS:</span> {{item?.address}}</p>
                <p><span>DEPARTMENT:</span> {{item?.department}}</p>
                <p><span>COURSE:</span> {{item?.course}}</p>
                <p><span>EMPLOYMENT STATUS:</span> {{item?.stat}}</p>
                <div class="socials">
                  <img
                    onclick="window.open('https://www.facebook.com', '_system', 'location-yes');return false;"
                    src="assets/icon/socials/fb.svg"
                  />
                  <img
                    onclick="window.open('https://twitter.com/', '_system', 'location-yes');return false;"
                    src="assets/icon/socials/twitter.svg"
                  />

                  <img
                    onclick="window.open('https://www.linkedin.com/', '_system', 'location-yes');return false;"
                    src="assets/icon/socials/linkedin.svg"
                  />
                  <img
                    onclick="window.open('https://www.instagram.com/', '_system', 'location-yes');return false;"
                    src="assets/icon/socials/ig.svg"
                  />

                  <img
                    onclick="window.open('https://www.youtube.com/', '_system', 'location-yes');return false;"
                    src="assets/icon/socials/yt.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </ion-label>
      </div>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
<div class="navbar">
  <div class="home" [routerLink]="['/landing']">
    <img src="assets/icon/navbar/home.png" />Home
  </div>

  <div class="jobs" [routerLink]="['/jobs']" (click)="showLoading()">
    <img src="assets/icon/navbar/jobs.png" />Jobs
  </div>
  <div class="alumni" [routerLink]="['/alumni-tab']">
    <img src="assets/icon/navbar/alumni.png" />Alumni
  </div>
  <div class="profile" [routerLink]="['/profile']">
    <img src="assets/icon/navbar/profile.png" />Profile
  </div>
</div>
